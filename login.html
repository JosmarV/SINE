<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Login</title>
</head>
<body>
	<div class="login-box">
		<img class="avatar" src="img/undraw_profile_pic_ic5t.svg" alt="avatar-image">
		<h1>Iniciar sesión</h1>
		<form action="" name="formulario" method="post">
			<!--Nombre de usuario-->
			<label for="username">Nombre de usuario</label>
			<input type="text" name="" id="username" placeholder="Ingresar nombre de usuario">
			<!--Contraseña-->
			<label for="password">Contraseña</label>
			<input type="password" name="" id="password" placeholder="Ingresar contraseña">
			<input type="submit" value="Iniciar sesión" id="submit">
			<a href="#">¿Olvidó su contraseña?</a>
		</form>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
